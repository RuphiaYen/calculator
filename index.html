<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    
   <div class="container">
     
    <section class="screen">
      <p class="output">0</p>
      </section>
    
    <section class="calc-buttons">
      
      <div class="calc-button-row">
       <button class="btn special ac">AC</button>
       <button class="btn special pm">+/-</button>
       <button class="btn special percent">&percnt;</button>
       <button class="btn operator divide">&divide;</button>
      </div>
      
      <div class="calc-button-row">
       <button class="btn number seven">7</button>
       <button class="btn number eight">8</button>
       <button class="btn number nine">9</button>
       <button class="btn operator times">&times;</button>
      </div>
      
      <div class="calc-button-row">
       <button class="btn number four">4</button>
       <button class="btn number five">5</button>
       <button class="btn number six">6</button>
       <button class="btn operator minus">&minus;</button>
      </div>
      
      <div class="calc-button-row">
       <button class="btn number one">1</button>
       <button class="btn number two">2</button>
       <button class="btn number three">3</button>
       <button class="btn operator plus">&plus;</button>
      </div>
      
      <div class="calc-button-row">
       <button class="btn number zero">0</button>
       <button class="btn period">&period;</button>
       <button class="btn operator equals">&equals;</button>
      </div>
      
    </section>
   </div>
  </div>
  
</body>

</html>
